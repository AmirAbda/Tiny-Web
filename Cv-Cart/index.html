<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Cv Profile</title>
    <!-- Add your favicon here -->
    <link rel="icon" type="image/png" href="images/image.png">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="" alt="" class="profile-cart">
        </div>
        <div class="text-data">

        </div>
        <div class="details">
            <ul>
                <li><i class="bx bx-envelope"></i> amir21abdallah@gmail.com</li>
                <li><i class="bx bx-phone"></i> +216 20 00 00 00</li>
                <li><i class="bx bx-link"></i> www.amirabdallah.com</li>
                <li><i class="bx bx-map"></i> 123 Main Street, Anytown, USA</li>
            </ul>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>
    </div>

</html>
