<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" href="image/enter.png">
</head>
<body>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="image/log-in.png" alt="Login Logo">
            <div class="form-container">
                <form>
                    <div class="username">
                        <img class="icon email-icon" src="icons/email-icon.png" alt="Email Icon">
                        <input type="email" name="email" class="user-input" placeholder="Email">
                    </div>
                    <div class="password">
                        <img class="icon password-icon" src="icons/password-icon.png" alt="Password Icon">
                        <input type="password" name="password" class="pass-input" placeholder="Password">
                    </div>
                    <div class="keepme">
                        <input type="checkbox" checked="true" id="keep-logged-in">
                        <label for="keep-logged-in">Keep Me Logged In</label>
                    </div>
                    <button type="submit">Go!</button>
                </form>
                <a href="#" class="link">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
